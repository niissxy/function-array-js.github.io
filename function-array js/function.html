<!DOCTYPE html>
<html>
    <head>
        <title>Celcius ke Fahrenheit</title>
    </head>
    <body>
        <script>
            function celciusKeFahrenheit(celcius) {
                var fahrenheit = (celcius * 9/5) + 32;
                return fahrenheit;
            }

            var suhuCelcius = 30;
            var suhuFahrenheit = celciusKeFahrenheit(suhuCelcius);
            console.log(suhuFahrenheit);
        </script>
    </body>
</html>
